<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousser les Donn√©es Initiales</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #9cdcfe;
            margin-top: 30px;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status.info {
            border-left-color: #9cdcfe;
            background: #1a2a3a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .progress {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Pousser les Donn√©es Initiales</h1>
        
        <h2>√âtape 1: Pousser les Valeurs Nulles</h2>
        <button type="button" id="pushNullBtn" onclick="pushNullValues()">Pousser les Valeurs Nulles</button>
        <div id="nullStatus"></div>

        <h2>√âtape 2: Pousser les Questions</h2>
        <button type="button" id="pushQuestionsBtn" onclick="pushQuestions()" disabled>Pousser les Questions</button>
        <div id="questionsStatus"></div>

        <h2>V√©rification</h2>
        <button type="button" id="verifyBtn" onclick="verifyData()">V√©rifier les Donn√©es</button>
        <div id="verifyStatus"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const nullStatusDiv = document.getElementById('nullStatus');
        const questionsStatusDiv = document.getElementById('questionsStatus');
        const verifyStatusDiv = document.getElementById('verifyStatus');
        const pushNullBtn = document.getElementById('pushNullBtn');
        const pushQuestionsBtn = document.getElementById('pushQuestionsBtn');
        const verifyBtn = document.getElementById('verifyBtn');

        const initialQuestions = [
            "Pourquoi l'IA invente-t-elle des choses fausses?",
            "Est-ce que l'IA est mon amie?",
            "Est-ce que l'IA m'espionne?",
            "L'IA est-elle intelligente?",
            "Est-ce que je vais devenir moins intelligent si j'utilise l'IA?",
            "Pourquoi les femmes sont-elles oubli√©es par l'IA?",
            "Comment l'IA trouve-t-elle ses r√©ponses?",
            "Mes donn√©es sont-elles en s√©curit√©?",
            "Puis-je faire confiance √† l'IA",
            "Pourquoi ai-je toujours raison avec l'IA ?",
            "Est-ce que l'IA cherche √† m'influencer ?",
            "Si je vois une vid√©o, puis-je y croire ?",
            "Est-ce dangereux d'entra√Æner une IA avec nos donn√©es personnelles ?",
            "Quels sont mes outils pour discerner du contenu cr√©√© par l'IA (vid√©o / photo / textuel) ?",
            "L'IA va-t-elle remplacer les humains‚Ä¶ ou seulement les t√¢ches qu'on d√©teste faire ?",
            "L'IA peut-elle raisonner‚Ä¶ ou seulement calculer ?",
            "Que se passe-t-il avec les donn√©es qu'on donne aux IA ?",
            "Que veut dire \"entra√Æner\" une IA ?",
            "Peut-on savoir si un texte a √©t√© √©crit par une IA ?",
            "Comment l'IA influence-t-elle notre cr√©ativit√© ?",
            "Comment L'IA g√©n√©rative fait-elle pour g√©n√©rer sa r√©ponse?",
            "Est-ce que l'IA est fiable?"
        ];

        function addStatus(message, type = 'info', targetDiv = nullStatusDiv) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            targetDiv.appendChild(div);
        }

        async function pushNullValues() {
            nullStatusDiv.innerHTML = '';
            pushNullBtn.disabled = true;

            try {
                addStatus('Authentification...', 'info', nullStatusDiv);
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                addStatus('‚úÖ Authentifi√©', 'success', nullStatusDiv);

                addStatus('Suppression des donn√©es actuelles...', 'warning', nullStatusDiv);
                const db = firebase.database();
                await db.ref('questions').remove();
                addStatus('‚úÖ Donn√©es supprim√©es', 'success', nullStatusDiv);

                addStatus('Cr√©ation de la structure avec valeurs nulles...', 'info', nullStatusDiv);
                
                const nullStructure = {};
                initialQuestions.forEach((text, id) => {
                    nullStructure[id] = {
                        id: null,
                        text: null,
                        votes: null,
                        createdAt: null,
                        merged: null,
                        reformulations: null,
                        relatedQuestions: null,
                        comments: null
                    };
                });

                await db.ref('questions').set(nullStructure);
                addStatus(`‚úÖ ${initialQuestions.length} questions avec valeurs nulles cr√©√©es`, 'success', nullStatusDiv);

                pushQuestionsBtn.disabled = false;
                addStatus('Pr√™t pour l\'√©tape 2', 'success', nullStatusDiv);

            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error', nullStatusDiv);
                console.error(error);
            } finally {
                pushNullBtn.disabled = false;
            }
        }

        async function pushQuestions() {
            questionsStatusDiv.innerHTML = '';
            pushQuestionsBtn.disabled = true;

            try {
                addStatus('Authentification...', 'info', questionsStatusDiv);
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                addStatus('‚úÖ Authentifi√©', 'success', questionsStatusDiv);

                addStatus('Lecture des donn√©es actuelles...', 'info', questionsStatusDiv);
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const currentData = snapshot.val();

                if (!currentData) {
                    addStatus('‚ùå Aucune donn√©e trouv√©e', 'error', questionsStatusDiv);
                    return;
                }

                addStatus(`‚úÖ ${Object.keys(currentData).length} questions trouv√©es`, 'success', questionsStatusDiv);

                addStatus('Mise √† jour des questions...', 'info', questionsStatusDiv);
                
                const updates = {};
                initialQuestions.forEach((text, id) => {
                    updates[`${id}/id`] = id;
                    updates[`${id}/text`] = text;
                    updates[`${id}/votes`] = [];
                    updates[`${id}/createdAt`] = new Date().toISOString();
                    updates[`${id}/merged`] = false;
                    updates[`${id}/reformulations`] = [];
                    updates[`${id}/relatedQuestions`] = [];
                    updates[`${id}/comments`] = [];
                });

                await db.ref('questions').update(updates);
                addStatus(`‚úÖ ${initialQuestions.length} questions mises √† jour`, 'success', questionsStatusDiv);

                verifyBtn.disabled = false;
                addStatus('Pr√™t pour la v√©rification', 'success', questionsStatusDiv);

            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error', questionsStatusDiv);
                console.error(error);
            } finally {
                pushQuestionsBtn.disabled = false;
            }
        }

        async function verifyData() {
            verifyStatusDiv.innerHTML = '';
            verifyBtn.disabled = true;

            try {
                addStatus('V√©rification des donn√©es...', 'info', verifyStatusDiv);
                
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('‚ùå Aucune donn√©e trouv√©e', 'error', verifyStatusDiv);
                    return;
                }

                const keys = Object.keys(data);
                addStatus(`‚úÖ ${keys.length} questions trouv√©es`, 'success', verifyStatusDiv);

                const firstQuestion = data[keys[0]];
                const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
                const missingFields = requiredFields.filter(f => !(f in firstQuestion));

                if (missingFields.length === 0) {
                    addStatus('‚úÖ Structure correcte - tous les champs sont pr√©sents!', 'success', verifyStatusDiv);
                    addStatus('‚úÖ Tu peux maintenant utiliser l\'app normalement', 'success', verifyStatusDiv);
                } else {
                    addStatus(`‚ùå Champs manquants: ${missingFields.join(', ')}`, 'error', verifyStatusDiv);
                }

                // Afficher les d√©tails
                addStatus('D√©tails de la premi√®re question:', 'info', verifyStatusDiv);
                Object.keys(firstQuestion).forEach(key => {
                    const value = firstQuestion[key];
                    let display = '';
                    if (value === null) {
                        display = 'null';
                    } else if (Array.isArray(value)) {
                        display = `array[${value.length}]`;
                    } else {
                        display = typeof value;
                    }
                    addStatus(`  ‚Ä¢ ${key}: ${display}`, 'info', verifyStatusDiv);
                });

            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error', verifyStatusDiv);
            } finally {
                verifyBtn.disabled = false;
            }
        }

        // V√©rifier au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('Pr√™t √† commencer', 'success', nullStatusDiv);
            }, 1000);
        });
    </script>
</body>
</html>
