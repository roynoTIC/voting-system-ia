<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification Finale Firebase</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status.info {
            border-left-color: #9cdcfe;
            background: #1a2a3a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç V√©rification Finale Firebase</h1>
        <div id="status"></div>
        <button type="button" onclick="runCheck()">Lancer la V√©rification</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            statusDiv.appendChild(div);
        }

        async function runCheck() {
            statusDiv.innerHTML = '';

            try {
                // 1. V√©rifier Firebase SDK
                addStatus('1. V√©rification Firebase SDK...', 'info');
                if (typeof firebase === 'undefined') {
                    addStatus('Firebase SDK non charg√©', 'error');
                    return;
                }
                addStatus('Firebase SDK charg√©', 'success');

                // 2. V√©rifier la configuration
                addStatus('2. V√©rification de la configuration...', 'info');
                if (typeof FIREBASE_CONFIG === 'undefined') {
                    addStatus('Configuration Firebase non trouv√©e', 'error');
                    return;
                }
                addStatus(`Configuration trouv√©e: ${FIREBASE_CONFIG.projectId}`, 'success');

                // 3. V√©rifier l'initialisation
                addStatus('3. V√©rification de l\'initialisation...', 'info');
                let app;
                try {
                    app = firebase.app();
                    addStatus('Firebase d√©j√† initialis√©', 'success');
                } catch (e) {
                    addStatus('Firebase pas initialis√© - initialisation...', 'warning');
                    app = firebase.initializeApp(FIREBASE_CONFIG);
                    addStatus('Firebase initialis√©', 'success');
                }

                // 4. Authentification
                addStatus('4. Test d\'authentification...', 'info');
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    const result = await auth.signInAnonymously();
                    addStatus(`Authentifi√©: ${result.user.uid}`, 'success');
                } else {
                    addStatus(`D√©j√† authentifi√©: ${auth.currentUser.uid}`, 'success');
                }

                // 5. Lecture
                addStatus('5. Test de lecture...', 'info');
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const count = Object.keys(data).length;
                    addStatus(`Lecture r√©ussie: ${count} questions trouv√©es`, 'success');
                    
                    // V√©rifier la premi√®re question
                    const firstKey = Object.keys(data)[0];
                    const firstQ = data[firstKey];
                    addStatus('Champs de la premi√®re question:', 'info');
                    Object.keys(firstQ).forEach(key => {
                        addStatus(`  ‚Ä¢ ${key}: ${typeof firstQ[key]}`, 'info');
                    });
                } else {
                    addStatus('Aucune donn√©e trouv√©e', 'warning');
                }

                // 6. √âcriture
                addStatus('6. Test d\'√©criture...', 'info');
                const testRef = db.ref('test_' + Date.now());
                await testRef.set({ test: true });
                addStatus('√âcriture r√©ussie', 'success');
                await testRef.remove();

                addStatus('‚úÖ Tous les tests r√©ussis!', 'success');
                addStatus('Firebase fonctionne correctement', 'success');

            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Lancer au chargement
        window.addEventListener('load', () => {
            setTimeout(runCheck, 2000);
        });
    </script>
</body>
</html>
