<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspecter les Donn√©es Firebase</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #9cdcfe;
            margin-top: 30px;
        }
        .data-display {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 3px;
            max-height: 600px;
            overflow-y: auto;
            font-size: 0.85em;
        }
        .json-key {
            color: #9cdcfe;
        }
        .json-string {
            color: #ce9178;
        }
        .json-number {
            color: #b5cea8;
        }
        .json-boolean {
            color: #569cd6;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Inspecter les Donn√©es Firebase</h1>
        
        <h2>Actions</h2>
        <button type="button" onclick="loadData()">Charger les Donn√©es</button>
        <button type="button" onclick="clearData()">Effacer Toutes les Donn√©es</button>
        <button type="button" onclick="resetToInitial()">R√©initialiser avec les Questions Initiales</button>

        <h2>Statut</h2>
        <div id="status"></div>

        <h2>Donn√©es Brutes Firebase</h2>
        <div id="rawData" class="data-display"></div>

        <h2>Analyse de la Structure</h2>
        <div id="analysis"></div>

        <h2>Premi√®re Question (D√©tails)</h2>
        <div id="firstQuestion" class="data-display"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const rawDataDiv = document.getElementById('rawData');
        const analysisDiv = document.getElementById('analysis');
        const firstQuestionDiv = document.getElementById('firstQuestion');

        const initialQuestions = [
            "Pourquoi l'IA invente-t-elle des choses fausses?",
            "Est-ce que l'IA est mon amie?",
            "Est-ce que l'IA m'espionne?",
            "L'IA est-elle intelligente?",
            "Est-ce que je vais devenir moins intelligent si j'utilise l'IA?",
            "Pourquoi les femmes sont-elles oubli√©es par l'IA?",
            "Comment l'IA trouve-t-elle ses r√©ponses?",
            "Mes donn√©es sont-elles en s√©curit√©?",
            "Puis-je faire confiance √† l'IA",
            "Pourquoi ai-je toujours raison avec l'IA ?",
            "Est-ce que l'IA cherche √† m'influencer ?",
            "Si je vois une vid√©o, puis-je y croire ?",
            "Est-ce dangereux d'entra√Æner une IA avec nos donn√©es personnelles ?",
            "Quels sont mes outils pour discerner du contenu cr√©√© par l'IA (vid√©o / photo / textuel) ?",
            "L'IA va-t-elle remplacer les humains‚Ä¶ ou seulement les t√¢ches qu'on d√©teste faire ?",
            "L'IA peut-elle raisonner‚Ä¶ ou seulement calculer ?",
            "Que se passe-t-il avec les donn√©es qu'on donne aux IA ?",
            "Que veut dire \"entra√Æner\" une IA ?",
            "Peut-on savoir si un texte a √©t√© √©crit par une IA ?",
            "Comment l'IA influence-t-elle notre cr√©ativit√© ?",
            "Comment L'IA g√©n√©rative fait-elle pour g√©n√©rer sa r√©ponse?",
            "Est-ce que l'IA est fiable?"
        ];

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            statusDiv.appendChild(div);
        }

        function formatJson(obj, indent = 0) {
            const spaces = '  '.repeat(indent);
            const nextSpaces = '  '.repeat(indent + 1);

            if (obj === null) return '<span class="json-boolean">null</span>';
            if (typeof obj === 'boolean') return `<span class="json-boolean">${obj}</span>`;
            if (typeof obj === 'number') return `<span class="json-number">${obj}</span>`;
            if (typeof obj === 'string') return `<span class="json-string">"${obj}"</span>`;

            if (Array.isArray(obj)) {
                if (obj.length === 0) return '[]';
                const items = obj.map(item => `${nextSpaces}${formatJson(item, indent + 1)}`).join(',\n');
                return `[\n${items}\n${spaces}]`;
            }

            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) return '{}';
                const items = keys.map(key => 
                    `${nextSpaces}<span class="json-key">"${key}"</span>: ${formatJson(obj[key], indent + 1)}`
                ).join(',\n');
                return `{\n${items}\n${spaces}}`;
            }

            return String(obj);
        }

        async function loadData() {
            statusDiv.innerHTML = '';
            rawDataDiv.innerHTML = '';
            analysisDiv.innerHTML = '';
            firstQuestionDiv.innerHTML = '';

            try {
                addStatus('Authentification...', 'info');
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }

                addStatus('Connect√©', 'success');

                addStatus('Chargement des donn√©es...', 'info');
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('Aucune donn√©e dans Firebase', 'error');
                    return;
                }

                addStatus(`${Object.keys(data).length} questions trouv√©es`, 'success');

                // Afficher les donn√©es brutes
                rawDataDiv.innerHTML = `<pre>${formatJson(data)}</pre>`;

                // Analyser la structure
                analyzeStructure(data);

                // Afficher la premi√®re question
                const firstKey = Object.keys(data)[0];
                const firstQuestion = data[firstKey];
                firstQuestionDiv.innerHTML = `<pre>${formatJson(firstQuestion)}</pre>`;

            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function analyzeStructure(data) {
            const keys = Object.keys(data);
            const firstQuestion = data[keys[0]];

            let html = '<div class="status">';
            html += '<strong>Analyse:</strong><br>';
            html += `Total de questions: ${keys.length}<br>`;
            html += `Cl√©s: ${keys.join(', ')}<br><br>`;

            html += '<strong>Champs de la premi√®re question:</strong><br>';
            const fields = Object.keys(firstQuestion);
            fields.forEach(field => {
                const value = firstQuestion[field];
                const type = Array.isArray(value) ? 'array' : typeof value;
                html += `‚Ä¢ ${field}: ${type}`;
                if (type === 'array') {
                    html += ` (${value.length} √©l√©ments)`;
                }
                html += '<br>';
            });

            html += '<br><strong>Champs manquants:</strong><br>';
            const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
            const missingFields = requiredFields.filter(f => !(f in firstQuestion));
            
            if (missingFields.length === 0) {
                html += '<span style="color: #4ec9b0;">‚úÖ Tous les champs sont pr√©sents</span>';
            } else {
                html += `<span style="color: #f48771;">‚ùå Manquants: ${missingFields.join(', ')}</span>`;
            }

            html += '</div>';
            analysisDiv.innerHTML = html;
        }

        async function clearData() {
            if (!confirm('√ätes-vous S√õR? Cela supprimera TOUTES les donn√©es de Firebase.')) {
                return;
            }

            try {
                addStatus('Suppression des donn√©es...', 'warning');
                const db = firebase.database();
                await db.ref('questions').remove();
                addStatus('‚úÖ Toutes les donn√©es ont √©t√© supprim√©es', 'success');
                rawDataDiv.innerHTML = '';
                analysisDiv.innerHTML = '';
                firstQuestionDiv.innerHTML = '';
            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        async function resetToInitial() {
            if (!confirm('√ätes-vous s√ªr? Cela remplacera toutes les donn√©es par les questions initiales.')) {
                return;
            }

            try {
                addStatus('R√©initialisation...', 'warning');
                const db = firebase.database();

                const questionsObj = {};
                initialQuestions.forEach((text, id) => {
                    questionsObj[id] = {
                        id: id,
                        text: text,
                        votes: [],
                        createdAt: new Date().toISOString(),
                        merged: false,
                        reformulations: [],
                        relatedQuestions: [],
                        comments: []
                    };
                });

                await db.ref('questions').set(questionsObj);
                addStatus(`‚úÖ ${initialQuestions.length} questions cr√©√©es avec la bonne structure`, 'success');
                
                // Recharger les donn√©es
                setTimeout(loadData, 1000);

            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        // Charger au d√©marrage
        window.addEventListener('load', () => {
            setTimeout(loadData, 2000);
        });
    </script>
</body>
</html>
