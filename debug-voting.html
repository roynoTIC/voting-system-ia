<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Syst√®me de Vote</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #9cdcfe;
            margin-top: 30px;
        }
        .log {
            background: #252526;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #4ec9b0;
            font-size: 0.9em;
        }
        .log.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .log.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .log.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        .data-display {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            max-height: 300px;
            overflow-y: auto;
        }
        code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug Syst√®me de Vote</h1>
        
        <h2>√âtat du Syst√®me</h2>
        <div id="systemStatus"></div>

        <h2>Actions</h2>
        <button onclick="testVote()">Tester un Vote</button>
        <button onclick="checkData()">V√©rifier les Donn√©es</button>
        <button onclick="clearLogs()">Effacer les Logs</button>

        <h2>Logs</h2>
        <div id="logs"></div>

        <h2>Donn√©es Firebase</h2>
        <div id="firebaseData"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="data.js"></script>

    <script>
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('systemStatus');
        const dataDiv = document.getElementById('firebaseData');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            div.textContent = `[${timestamp}] ${message}`;
            logsDiv.insertBefore(div, logsDiv.firstChild);
            console.log(`[${type}] ${message}`);
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
        }

        function checkSystemStatus() {
            statusDiv.innerHTML = '';
            
            const status = document.createElement('div');
            status.innerHTML = `
                <div class="log">
                    <strong>Firebase:</strong> ${typeof firebase !== 'undefined' ? '‚úÖ Charg√©' : '‚ùå Non charg√©'}<br>
                    <strong>VotingSystem:</strong> ${typeof votingSystem !== 'undefined' ? '‚úÖ Charg√©' : '‚ùå Non charg√©'}<br>
                    <strong>User ID:</strong> ${votingSystem?.userId || 'N/A'}<br>
                    <strong>Online:</strong> ${votingSystem?.isOnline ? 'üü¢ Oui' : 'üî¥ Non'}<br>
                    <strong>Questions charg√©es:</strong> ${votingSystem?.questions?.length || 0}
                </div>
            `;
            statusDiv.appendChild(status);
        }

        async function testVote() {
            log('D√©but du test de vote...', 'info');

            try {
                if (!votingSystem) {
                    log('VotingSystem non disponible', 'error');
                    return;
                }

                log(`User ID: ${votingSystem.userId}`, 'info');
                log(`Questions disponibles: ${votingSystem.questions.length}`, 'info');

                if (votingSystem.questions.length === 0) {
                    log('Aucune question trouv√©e', 'warning');
                    return;
                }

                const firstQuestion = votingSystem.questions[0];
                log(`Test sur la question: "${firstQuestion.text}"`, 'info');
                log(`ID de la question: ${firstQuestion.id}`, 'info');

                // Voter
                log('Envoi du vote (3 √©toiles)...', 'info');
                votingSystem.rate(firstQuestion.id, 3);

                // V√©rifier le vote local
                const userRating = votingSystem.getUserRating(firstQuestion.id);
                log(`Vote local enregistr√©: ${userRating} ‚≠ê`, userRating === 3 ? 'success' : 'error');

                // V√©rifier dans la question
                const updatedQuestion = votingSystem.questions.find(q => q.id === firstQuestion.id);
                log(`Votes totaux: ${updatedQuestion.votes.length}`, 'info');
                log(`Moyenne: ${votingSystem.getAverageRating(updatedQuestion)}`, 'info');

                // V√©rifier dans Firebase
                setTimeout(() => {
                    checkFirebaseData();
                }, 1000);

            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function checkData() {
            log('V√©rification des donn√©es...', 'info');

            try {
                if (!votingSystem) {
                    log('VotingSystem non disponible', 'error');
                    return;
                }

                log(`Total questions: ${votingSystem.questions.length}`, 'info');

                votingSystem.questions.forEach((q, idx) => {
                    if (idx < 3) { // Afficher les 3 premi√®res
                        log(`Q${q.id}: "${q.text.substring(0, 50)}..." - ${q.votes.length} votes`, 'info');
                    }
                });

                checkFirebaseData();

            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        async function checkFirebaseData() {
            try {
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const html = `<div class="data-display"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                    dataDiv.innerHTML = html;
                    log('Donn√©es Firebase charg√©es', 'success');
                } else {
                    dataDiv.innerHTML = '<div class="log warning">Aucune donn√©e dans Firebase</div>';
                    log('Aucune donn√©e dans Firebase', 'warning');
                }
            } catch (error) {
                log(`Erreur Firebase: ${error.message}`, 'error');
                dataDiv.innerHTML = `<div class="log error">Erreur: ${error.message}</div>`;
            }
        }

        // Initialisation
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page charg√©e', 'success');
                checkSystemStatus();
                checkData();
            }, 2000);
        });

        // Mettre √† jour le statut toutes les 5 secondes
        setInterval(checkSystemStatus, 5000);
    </script>
</body>
</html>
