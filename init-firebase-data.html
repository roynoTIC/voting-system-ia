<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialiser Firebase avec les Questions</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status {
            margin: 15px 0;
            padding: 15px;
            border-left: 4px solid #999;
            background: #252526;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.info {
            border-left-color: #9cdcfe;
            background: #1a2a3a;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #9cdcfe; }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background: #6dd9c0;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .progress {
            margin: 10px 0;
            font-size: 0.9em;
            color: #858585;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Initialiser Firebase avec les Questions</h1>
        <div id="status"></div>
        <button id="initBtn" onclick="initializeData()">Charger les Questions dans Firebase</button>
        <button id="clearBtn" onclick="clearData()" style="margin-left: 10px; background: #f48771;">Effacer les Donn√©es</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const initBtn = document.getElementById('initBtn');
        const clearBtn = document.getElementById('clearBtn');

        const initialQuestions = [
            "Pourquoi l'IA invente-t-elle des choses fausses?",
            "Est-ce que l'IA est mon amie?",
            "Est-ce que l'IA m'espionne?",
            "L'IA est-elle intelligente?",
            "Est-ce que je vais devenir moins intelligent si j'utilise l'IA?",
            "Pourquoi les femmes sont-elles oubli√©es par l'IA?",
            "Comment l'IA trouve-t-elle ses r√©ponses?",
            "Mes donn√©es sont-elles en s√©curit√©?",
            "Puis-je faire confiance √† l'IA",
            "Pourquoi ai-je toujours raison avec l'IA ?",
            "Est-ce que l'IA cherche √† m'influencer ?",
            "Si je vois une vid√©o, puis-je y croire ?",
            "Est-ce dangereux d'entra√Æner une IA avec nos donn√©es personnelles ?",
            "Quels sont mes outils pour discerner du contenu cr√©√© par l'IA (vid√©o / photo / textuel) ?",
            "L'IA va-t-elle remplacer les humains‚Ä¶ ou seulement les t√¢ches qu'on d√©teste faire ?",
            "L'IA peut-elle raisonner‚Ä¶ ou seulement calculer ?",
            "Que se passe-t-il avec les donn√©es qu'on donne aux IA ?",
            "Que veut dire \"entra√Æner\" une IA ?",
            "Peut-on savoir si un texte a √©t√© √©crit par une IA ?",
            "Comment l'IA influence-t-elle notre cr√©ativit√© ?",
            "Comment L'IA g√©n√©rative fait-elle pour g√©n√©rer sa r√©ponse?",
            "Est-ce que l'IA est fiable?"
        ];

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            
            div.innerHTML = `<span class="${type}">${emoji} ${message}</span>`;
            statusDiv.appendChild(div);
        }

        function addProgress(current, total) {
            const div = document.createElement('div');
            div.className = 'progress';
            div.textContent = `Progression: ${current}/${total}`;
            statusDiv.appendChild(div);
        }

        async function initializeData() {
            statusDiv.innerHTML = '';
            initBtn.disabled = true;
            clearBtn.disabled = true;

            try {
                addStatus('V√©rification de Firebase...', 'info');
                
                if (!firebase.apps.length) {
                    addStatus('Firebase non initialis√©', 'error');
                    return;
                }

                addStatus('Authentification...', 'info');
                const auth = firebase.auth();
                
                // V√©rifier si d√©j√† authentifi√©
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }

                addStatus('Connect√© anonymement', 'success');

                const db = firebase.database();
                const questionsRef = db.ref('questions');

                addStatus('V√©rification des donn√©es existantes...', 'info');
                const snapshot = await questionsRef.once('value');
                
                if (snapshot.exists()) {
                    addStatus('Les donn√©es existent d√©j√†. Remplacement...', 'info');
                }

                addStatus(`Chargement de ${initialQuestions.length} questions...`, 'info');

                const questionsObj = {};
                initialQuestions.forEach((text, id) => {
                    questionsObj[id] = {
                        id: id,
                        text: text,
                        votes: [],
                        createdAt: new Date().toISOString(),
                        merged: false,
                        reformulations: [],
                        relatedQuestions: [],
                        comments: []
                    };
                });

                // Envoyer les donn√©es
                await questionsRef.set(questionsObj);

                addStatus(`‚úÖ ${initialQuestions.length} questions charg√©es avec succ√®s!`, 'success');
                addStatus('Les donn√©es sont maintenant dans Firebase', 'success');
                addStatus('Tu peux fermer cette page et utiliser l\'app normalement', 'success');

            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            } finally {
                initBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }

        async function clearData() {
            if (!confirm('√ätes-vous s√ªr? Cela supprimera TOUTES les donn√©es de Firebase.')) {
                return;
            }

            statusDiv.innerHTML = '';
            initBtn.disabled = true;
            clearBtn.disabled = true;

            try {
                addStatus('Suppression des donn√©es...', 'info');
                
                const db = firebase.database();
                await db.ref('questions').remove();
                
                addStatus('‚úÖ Toutes les donn√©es ont √©t√© supprim√©es', 'success');

            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
            } finally {
                initBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }

        // V√©rifier Firebase au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (firebase.apps.length > 0) {
                    addStatus('Firebase est pr√™t', 'success');
                } else {
                    addStatus('Firebase n\'est pas initialis√©', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
