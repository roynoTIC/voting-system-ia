<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Tous les Champs Manquants</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status.info {
            border-left-color: #9cdcfe;
            background: #1a2a3a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Ajouter Tous les Champs Manquants</h1>
        <div id="status"></div>
        <button type="button" id="addBtn" onclick="addAllMissingFields()">Ajouter les Champs</button>
        <button type="button" id="verifyBtn" onclick="verifyAllFields()">Vérifier</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const addBtn = document.getElementById('addBtn');
        const verifyBtn = document.getElementById('verifyBtn');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = 'ℹ️';
            if (type === 'success') emoji = '✅';
            if (type === 'error') emoji = '❌';
            if (type === 'warning') emoji = '⚠️';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            statusDiv.appendChild(div);
        }

        async function addAllMissingFields() {
            statusDiv.innerHTML = '';
            addBtn.disabled = true;

            try {
                addStatus('Authentification...', 'info');
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                addStatus('✅ Authentifié', 'success');

                addStatus('Lecture des données...', 'info');
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('❌ Aucune donnée trouvée', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addStatus(`✅ ${keys.length} questions trouvées`, 'success');

                addStatus('Ajout des champs manquants à chaque question...', 'info');
                
                // Pour chaque question, ajouter les champs manquants
                for (const key of keys) {
                    const q = data[key];
                    
                    // Ajouter les champs s'ils n'existent pas
                    if (!('votes' in q)) {
                        await db.ref(`questions/${key}/votes`).set([]);
                    }
                    if (!('reformulations' in q)) {
                        await db.ref(`questions/${key}/reformulations`).set([]);
                    }
                    if (!('relatedQuestions' in q)) {
                        await db.ref(`questions/${key}/relatedQuestions`).set([]);
                    }
                    if (!('comments' in q)) {
                        await db.ref(`questions/${key}/comments`).set([]);
                    }
                }

                addStatus(`✅ Champs ajoutés à ${keys.length} questions`, 'success');
                verifyBtn.disabled = false;

            } catch (error) {
                addStatus(`❌ Erreur: ${error.message}`, 'error');
                console.error(error);
            } finally {
                addBtn.disabled = false;
            }
        }

        async function verifyAllFields() {
            statusDiv.innerHTML = '';
            verifyBtn.disabled = true;

            try {
                addStatus('Vérification...', 'info');
                
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('❌ Aucune donnée trouvée', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addStatus(`✅ ${keys.length} questions trouvées`, 'success');

                const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
                
                // Vérifier chaque question
                let allCorrect = true;
                keys.forEach((key, idx) => {
                    const q = data[key];
                    const missingFields = requiredFields.filter(f => !(f in q));
                    
                    if (missingFields.length === 0) {
                        if (idx < 3) { // Afficher les 3 premières
                            addStatus(`Question ${idx}: ✅ Tous les champs présents`, 'success');
                        }
                    } else {
                        allCorrect = false;
                        addStatus(`Question ${idx}: ❌ Manquants: ${missingFields.join(', ')}`, 'error');
                    }
                });

                if (allCorrect) {
                    addStatus('✅ Structure correcte - tous les champs sont présents!', 'success');
                    addStatus('✅ Tu peux maintenant utiliser l\'app normalement', 'success');
                } else {
                    addStatus('❌ Certaines questions ont encore des champs manquants', 'error');
                }

            } catch (error) {
                addStatus(`❌ Erreur: ${error.message}`, 'error');
            } finally {
                verifyBtn.disabled = false;
            }
        }

        // Prêt au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('Prêt à ajouter les champs', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
