<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forcer la Correction de la Structure</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî® Forcer la Correction de la Structure</h1>
        <div id="status"></div>
        <button type="button" id="fixBtn" onclick="forceFixStructure()">Forcer la Correction</button>
        <button type="button" id="verifyBtn" onclick="verifyStructure()">V√©rifier la Structure</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const fixBtn = document.getElementById('fixBtn');
        const verifyBtn = document.getElementById('verifyBtn');

        const initialQuestions = [
            "Pourquoi l'IA invente-t-elle des choses fausses?",
            "Est-ce que l'IA est mon amie?",
            "Est-ce que l'IA m'espionne?",
            "L'IA est-elle intelligente?",
            "Est-ce que je vais devenir moins intelligent si j'utilise l'IA?",
            "Pourquoi les femmes sont-elles oubli√©es par l'IA?",
            "Comment l'IA trouve-t-elle ses r√©ponses?",
            "Mes donn√©es sont-elles en s√©curit√©?",
            "Puis-je faire confiance √† l'IA",
            "Pourquoi ai-je toujours raison avec l'IA ?",
            "Est-ce que l'IA cherche √† m'influencer ?",
            "Si je vois une vid√©o, puis-je y croire ?",
            "Est-ce dangereux d'entra√Æner une IA avec nos donn√©es personnelles ?",
            "Quels sont mes outils pour discerner du contenu cr√©√© par l'IA (vid√©o / photo / textuel) ?",
            "L'IA va-t-elle remplacer les humains‚Ä¶ ou seulement les t√¢ches qu'on d√©teste faire ?",
            "L'IA peut-elle raisonner‚Ä¶ ou seulement calculer ?",
            "Que se passe-t-il avec les donn√©es qu'on donne aux IA ?",
            "Que veut dire \"entra√Æner\" une IA ?",
            "Peut-on savoir si un texte a √©t√© √©crit par une IA ?",
            "Comment l'IA influence-t-elle notre cr√©ativit√© ?",
            "Comment L'IA g√©n√©rative fait-elle pour g√©n√©rer sa r√©ponse?",
            "Est-ce que l'IA est fiable?"
        ];

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            statusDiv.appendChild(div);
        }

        async function forceFixStructure() {
            statusDiv.innerHTML = '';
            fixBtn.disabled = true;
            verifyBtn.disabled = true;

            try {
                addStatus('√âtape 1: Authentification...', 'info');
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                addStatus('‚úÖ Authentifi√©', 'success');

                addStatus('√âtape 2: Lecture des donn√©es actuelles...', 'info');
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const currentData = snapshot.val();

                if (!currentData) {
                    addStatus('Aucune donn√©e trouv√©e', 'warning');
                    addStatus('Cr√©ation de la structure initiale...', 'info');
                    await createInitialStructure(db);
                    return;
                }

                addStatus(`‚úÖ ${Object.keys(currentData).length} questions trouv√©es`, 'success');

                addStatus('√âtape 3: Suppression des donn√©es actuelles...', 'info');
                await db.ref('questions').remove();
                addStatus('‚úÖ Donn√©es supprim√©es', 'success');

                addStatus('√âtape 4: Cr√©ation de la nouvelle structure...', 'info');
                await createInitialStructure(db);

                addStatus('√âtape 5: V√©rification...', 'info');
                await verifyStructure();

            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            } finally {
                fixBtn.disabled = false;
                verifyBtn.disabled = false;
            }
        }

        async function createInitialStructure(db) {
            try {
                const questionsObj = {};
                
                initialQuestions.forEach((text, id) => {
                    questionsObj[id] = {
                        id: id,
                        text: text,
                        votes: [],
                        createdAt: new Date().toISOString(),
                        merged: false,
                        reformulations: [],
                        relatedQuestions: [],
                        comments: []
                    };
                });

                addStatus(`√âcriture de ${initialQuestions.length} questions...`, 'info');
                
                // √âcrire les donn√©es
                await db.ref('questions').set(questionsObj);
                
                addStatus(`‚úÖ ${initialQuestions.length} questions cr√©√©es`, 'success');

            } catch (error) {
                addStatus(`Erreur cr√©ation: ${error.message}`, 'error');
                throw error;
            }
        }

        async function verifyStructure() {
            try {
                addStatus('V√©rification de la structure...', 'info');
                
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('‚ùå Aucune donn√©e trouv√©e', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addStatus(`‚úÖ ${keys.length} questions trouv√©es`, 'success');

                const firstQuestion = data[keys[0]];
                const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
                const missingFields = requiredFields.filter(f => !(f in firstQuestion));

                if (missingFields.length === 0) {
                    addStatus('‚úÖ Structure correcte - tous les champs sont pr√©sents!', 'success');
                    addStatus('Tu peux maintenant utiliser l\'app normalement', 'success');
                } else {
                    addStatus(`‚ùå Champs manquants: ${missingFields.join(', ')}`, 'error');
                }

                // Afficher les d√©tails
                addStatus('D√©tails de la premi√®re question:', 'info');
                Object.keys(firstQuestion).forEach(key => {
                    const value = firstQuestion[key];
                    const type = Array.isArray(value) ? `array[${value.length}]` : typeof value;
                    addStatus(`  ‚Ä¢ ${key}: ${type}`, 'info');
                });

            } catch (error) {
                addStatus(`Erreur v√©rification: ${error.message}`, 'error');
            }
        }

        // V√©rifier au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('Pr√™t √† corriger', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
