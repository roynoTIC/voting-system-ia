<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corriger la Structure Firebase</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corriger la Structure Firebase</h1>
        <div id="status"></div>
        <button type="button" id="fixBtn" onclick="fixStructure()">Corriger la Structure</button>
        <button type="button" id="reloadBtn" onclick="location.reload()">Recharger</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const fixBtn = document.getElementById('fixBtn');

        const initialQuestions = [
            "Pourquoi l'IA invente-t-elle des choses fausses?",
            "Est-ce que l'IA est mon amie?",
            "Est-ce que l'IA m'espionne?",
            "L'IA est-elle intelligente?",
            "Est-ce que je vais devenir moins intelligent si j'utilise l'IA?",
            "Pourquoi les femmes sont-elles oubli√©es par l'IA?",
            "Comment l'IA trouve-t-elle ses r√©ponses?",
            "Mes donn√©es sont-elles en s√©curit√©?",
            "Puis-je faire confiance √† l'IA",
            "Pourquoi ai-je toujours raison avec l'IA ?",
            "Est-ce que l'IA cherche √† m'influencer ?",
            "Si je vois une vid√©o, puis-je y croire ?",
            "Est-ce dangereux d'entra√Æner une IA avec nos donn√©es personnelles ?",
            "Quels sont mes outils pour discerner du contenu cr√©√© par l'IA (vid√©o / photo / textuel) ?",
            "L'IA va-t-elle remplacer les humains‚Ä¶ ou seulement les t√¢ches qu'on d√©teste faire ?",
            "L'IA peut-elle raisonner‚Ä¶ ou seulement calculer ?",
            "Que se passe-t-il avec les donn√©es qu'on donne aux IA ?",
            "Que veut dire \"entra√Æner\" une IA ?",
            "Peut-on savoir si un texte a √©t√© √©crit par une IA ?",
            "Comment l'IA influence-t-elle notre cr√©ativit√© ?",
            "Comment L'IA g√©n√©rative fait-elle pour g√©n√©rer sa r√©ponse?",
            "Est-ce que l'IA est fiable?"
        ];

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            statusDiv.appendChild(div);
        }

        async function fixStructure() {
            statusDiv.innerHTML = '';
            fixBtn.disabled = true;

            try {
                addStatus('V√©rification de Firebase...', 'info');
                
                if (!firebase.apps.length) {
                    addStatus('Firebase non initialis√©', 'error');
                    return;
                }

                addStatus('Authentification...', 'info');
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }

                addStatus('Connect√© anonymement', 'success');

                const db = firebase.database();
                const questionsRef = db.ref('questions');

                addStatus('Lecture des donn√©es actuelles...', 'info');
                const snapshot = await questionsRef.once('value');
                const currentData = snapshot.val();

                if (!currentData) {
                    addStatus('Aucune donn√©e trouv√©e - cr√©ation de la structure...', 'warning');
                    await createNewStructure(db);
                    return;
                }

                addStatus('V√©rification de la structure...', 'info');
                
                // V√©rifier si les donn√©es ont la bonne structure
                const firstKey = Object.keys(currentData)[0];
                const firstQuestion = currentData[firstKey];

                const hasAllFields = 
                    'id' in firstQuestion &&
                    'text' in firstQuestion &&
                    'votes' in firstQuestion &&
                    'createdAt' in firstQuestion &&
                    'reformulations' in firstQuestion &&
                    'relatedQuestions' in firstQuestion &&
                    'comments' in firstQuestion;

                if (hasAllFields) {
                    addStatus('‚úÖ Structure correcte - aucune correction n√©cessaire', 'success');
                    fixBtn.disabled = false;
                    return;
                }

                addStatus('Structure incorrecte d√©tect√©e - correction en cours...', 'warning');
                
                // Corriger la structure
                const correctedData = {};
                Object.keys(currentData).forEach(key => {
                    const q = currentData[key];
                    correctedData[q.id || key] = {
                        id: q.id || parseInt(key),
                        text: q.text || '',
                        votes: q.votes || [],
                        createdAt: q.createdAt || new Date().toISOString(),
                        merged: q.merged || false,
                        reformulations: q.reformulations || [],
                        relatedQuestions: q.relatedQuestions || [],
                        comments: q.comments || []
                    };
                });

                addStatus('Sauvegarde de la structure corrig√©e...', 'info');
                await questionsRef.set(correctedData);

                addStatus('‚úÖ Structure corrig√©e avec succ√®s!', 'success');
                addStatus(`${Object.keys(correctedData).length} questions mises √† jour`, 'success');

            } catch (error) {
                addStatus(`Erreur: ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            } finally {
                fixBtn.disabled = false;
            }
        }

        async function createNewStructure(db) {
            try {
                addStatus('Cr√©ation de la nouvelle structure...', 'info');

                const questionsObj = {};
                initialQuestions.forEach((text, id) => {
                    questionsObj[id] = {
                        id: id,
                        text: text,
                        votes: [],
                        createdAt: new Date().toISOString(),
                        merged: false,
                        reformulations: [],
                        relatedQuestions: [],
                        comments: []
                    };
                });

                await db.ref('questions').set(questionsObj);
                addStatus(`‚úÖ ${initialQuestions.length} questions cr√©√©es avec la bonne structure`, 'success');

            } catch (error) {
                addStatus(`Erreur cr√©ation: ${error.message}`, 'error');
            }
        }

        // V√©rifier au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('Pr√™t √† corriger', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
