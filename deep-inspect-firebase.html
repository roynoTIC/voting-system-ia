<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Profonde Firebase</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #9cdcfe;
            margin-top: 30px;
        }
        .data-display {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 3px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 0.8em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Inspection Profonde Firebase</h1>
        
        <h2>Actions</h2>
        <button type="button" onclick="inspectData()">Inspecter les Donn√©es</button>
        <button type="button" onclick="showRawJson()">Afficher JSON Brut</button>
        <button type="button" onclick="checkEachQuestion()">V√©rifier Chaque Question</button>

        <h2>R√©sultats</h2>
        <div id="results"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${title}</strong>`;
            if (content) {
                div.innerHTML += `<div class="data-display">${content}</div>`;
            }
            resultsDiv.appendChild(div);
        }

        async function inspectData() {
            resultsDiv.innerHTML = '';

            try {
                const auth = firebase.auth();
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }

                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addResult('Erreur', 'Aucune donn√©e trouv√©e', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addResult('Donn√©es Trouv√©es', `${keys.length} questions trouv√©es`);

                // V√©rifier la premi√®re question
                const firstKey = keys[0];
                const firstQuestion = data[firstKey];

                addResult('Premi√®re Question (Cl√©)', `Cl√©: ${firstKey}`);
                addResult('Premi√®re Question (Contenu)', JSON.stringify(firstQuestion, null, 2));

                // V√©rifier les champs
                const allFields = new Set();
                Object.values(data).forEach(q => {
                    Object.keys(q).forEach(field => allFields.add(field));
                });

                addResult('Tous les Champs Trouv√©s', Array.from(allFields).sort().join(', '));

                // V√©rifier les champs manquants
                const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
                const missingFields = requiredFields.filter(f => !allFields.has(f));

                if (missingFields.length === 0) {
                    addResult('Structure', 'Tous les champs requis sont pr√©sents', 'success');
                } else {
                    addResult('Champs Manquants', missingFields.join(', '), 'error');
                }

                // V√©rifier les types
                let typeInfo = '';
                requiredFields.forEach(field => {
                    if (field in firstQuestion) {
                        const value = firstQuestion[field];
                        let type = typeof value;
                        if (Array.isArray(value)) type = `array[${value.length}]`;
                        if (value === null) type = 'null';
                        typeInfo += `${field}: ${type}\n`;
                    } else {
                        typeInfo += `${field}: MANQUANT\n`;
                    }
                });
                addResult('Types des Champs', typeInfo);

            } catch (error) {
                addResult('Erreur', error.message, 'error');
                console.error(error);
            }
        }

        async function showRawJson() {
            resultsDiv.innerHTML = '';

            try {
                const auth = firebase.auth();
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }

                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addResult('Erreur', 'Aucune donn√©e trouv√©e', 'error');
                    return;
                }

                addResult('JSON Brut Complet', JSON.stringify(data, null, 2));

            } catch (error) {
                addResult('Erreur', error.message, 'error');
            }
        }

        async function checkEachQuestion() {
            resultsDiv.innerHTML = '';

            try {
                const auth = firebase.auth();
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }

                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addResult('Erreur', 'Aucune donn√©e trouv√©e', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addResult('V√©rification', `V√©rification de ${keys.length} questions...`);

                const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];

                keys.slice(0, 5).forEach((key, idx) => {
                    const q = data[key];
                    const missing = requiredFields.filter(f => !(f in q));
                    
                    if (missing.length === 0) {
                        addResult(`Question ${idx} (Cl√©: ${key})`, 'Tous les champs pr√©sents', 'success');
                    } else {
                        addResult(`Question ${idx} (Cl√©: ${key})`, `Manquants: ${missing.join(', ')}`, 'error');
                    }
                });

                if (keys.length > 5) {
                    addResult('Info', `Affichage des 5 premi√®res questions sur ${keys.length}`);
                }

            } catch (error) {
                addResult('Erreur', error.message, 'error');
            }
        }

        // Inspecter au chargement
        window.addEventListener('load', () => {
            setTimeout(inspectData, 2000);
        });
    </script>
</body>
</html>
