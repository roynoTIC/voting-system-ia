<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©√©crire Toutes les Questions</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .status.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .status.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .status.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status.info {
            border-left-color: #9cdcfe;
            background: #1a2a3a;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ R√©√©crire Toutes les Questions</h1>
        <div id="status"></div>
        <button type="button" id="rewriteBtn" onclick="rewriteAllQuestions()">R√©√©crire les Questions</button>
        <button type="button" id="verifyBtn" onclick="verifyAllFields()">V√©rifier</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const rewriteBtn = document.getElementById('rewriteBtn');
        const verifyBtn = document.getElementById('verifyBtn');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            div.innerHTML = `<strong>${emoji} ${message}</strong>`;
            statusDiv.appendChild(div);
        }

        async function rewriteAllQuestions() {
            statusDiv.innerHTML = '';
            rewriteBtn.disabled = true;

            try {
                addStatus('Authentification...', 'info');
                const auth = firebase.auth();
                
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                addStatus('‚úÖ Authentifi√©', 'success');

                addStatus('Lecture des donn√©es actuelles...', 'info');
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('‚ùå Aucune donn√©e trouv√©e', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addStatus(`‚úÖ ${keys.length} questions trouv√©es`, 'success');

                addStatus('R√©√©criture des questions avec tous les champs...', 'info');
                
                // Cr√©er un nouvel objet avec tous les champs
                const newData = {};
                keys.forEach(key => {
                    const q = data[key];
                    newData[key] = {
                        id: q.id !== undefined ? q.id : parseInt(key),
                        text: q.text || '',
                        votes: q.votes || [],
                        createdAt: q.createdAt || new Date().toISOString(),
                        merged: q.merged !== undefined ? q.merged : false,
                        reformulations: q.reformulations || [],
                        relatedQuestions: q.relatedQuestions || [],
                        comments: q.comments || []
                    };
                });

                // R√©√©crire compl√®tement
                await db.ref('questions').set(newData);
                addStatus(`‚úÖ ${keys.length} questions r√©√©crites avec tous les champs`, 'success');

                verifyBtn.disabled = false;

            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            } finally {
                rewriteBtn.disabled = false;
            }
        }

        async function verifyAllFields() {
            statusDiv.innerHTML = '';
            verifyBtn.disabled = true;

            try {
                addStatus('V√©rification...', 'info');
                
                const db = firebase.database();
                const snapshot = await db.ref('questions').once('value');
                const data = snapshot.val();

                if (!data) {
                    addStatus('‚ùå Aucune donn√©e trouv√©e', 'error');
                    return;
                }

                const keys = Object.keys(data);
                addStatus(`‚úÖ ${keys.length} questions trouv√©es`, 'success');

                const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
                
                // V√©rifier chaque question
                let allCorrect = true;
                let correctCount = 0;
                
                keys.forEach((key, idx) => {
                    const q = data[key];
                    const missingFields = requiredFields.filter(f => !(f in q));
                    
                    if (missingFields.length === 0) {
                        correctCount++;
                        if (idx < 3) { // Afficher les 3 premi√®res
                            addStatus(`Question ${idx}: ‚úÖ Tous les champs pr√©sents`, 'success');
                        }
                    } else {
                        allCorrect = false;
                        if (idx < 3) {
                            addStatus(`Question ${idx}: ‚ùå Manquants: ${missingFields.join(', ')}`, 'error');
                        }
                    }
                });

                addStatus(`${correctCount}/${keys.length} questions correctes`, allCorrect ? 'success' : 'warning');

                if (allCorrect) {
                    addStatus('‚úÖ Structure correcte - tous les champs sont pr√©sents!', 'success');
                    addStatus('‚úÖ Tu peux maintenant utiliser l\'app normalement', 'success');
                } else {
                    addStatus('‚ùå Certaines questions ont encore des champs manquants', 'error');
                }

            } catch (error) {
                addStatus(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                verifyBtn.disabled = false;
            }
        }

        // Pr√™t au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('Pr√™t √† r√©√©crire les questions', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
