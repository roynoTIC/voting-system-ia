<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Firebase</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .check {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #999;
            background: #252526;
        }
        .check.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .check.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .check.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .status {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        .info { color: #9cdcfe; }
        code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #858585;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background: #6dd9c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagnostic Firebase</h1>
        <div id="diagnostics"></div>
        <button onclick="runDiagnostics()">Relancer le diagnostic</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const diagnosticsDiv = document.getElementById('diagnostics');

        function addCheck(title, status, message, details = '') {
            const check = document.createElement('div');
            check.className = `check ${status}`;
            
            let statusEmoji = '‚ùì';
            if (status === 'success') statusEmoji = '‚úÖ';
            if (status === 'error') statusEmoji = '‚ùå';
            if (status === 'warning') statusEmoji = '‚ö†Ô∏è';
            
            check.innerHTML = `
                <div class="status"><span class="${status}">${statusEmoji} ${title}</span></div>
                <div>${message}</div>
                ${details ? `<div class="details">${details}</div>` : ''}
            `;
            diagnosticsDiv.appendChild(check);
        }

        async function runDiagnostics() {
            diagnosticsDiv.innerHTML = '';
            
            // Debug: V√©rifier les variables globales
            console.log('firebase:', typeof firebase);
            console.log('FIREBASE_CONFIG:', typeof FIREBASE_CONFIG);
            
            // 1. V√©rifier Firebase SDK
            if (typeof firebase !== 'undefined' && firebase.app) {
                addCheck('Firebase SDK', 'success', 'Firebase SDK charg√© correctement');
            } else {
                addCheck('Firebase SDK', 'error', 'Firebase SDK non charg√©', `firebase: ${typeof firebase}`);
                return;
            }

            // 2. V√©rifier la configuration
            if (typeof FIREBASE_CONFIG !== 'undefined') {
                addCheck('Configuration Firebase', 'success', 'Configuration trouv√©e');
                const config = FIREBASE_CONFIG;
                const details = `
                    Project ID: <code>${config.projectId}</code><br>
                    Auth Domain: <code>${config.authDomain}</code><br>
                    Database URL: <code>${config.databaseURL}</code>
                `;
                addCheck('D√©tails de configuration', 'info', 'Configuration charg√©e', details);
            } else {
                addCheck('Configuration Firebase', 'error', 'Configuration non trouv√©e - firebase-config.js n\'est pas charg√©');
                return;
            }

            // 3. V√©rifier l'initialisation de Firebase
            try {
                const app = firebase.app();
                addCheck('Initialisation Firebase', 'success', 'Firebase initialis√©');
            } catch (error) {
                addCheck('Initialisation Firebase', 'warning', 'Firebase pas encore initialis√©', `Erreur: ${error.message}`);
            }

            // 4. V√©rifier l'authentification
            try {
                const auth = firebase.auth();
                addCheck('Module Auth', 'success', 'Module d\'authentification charg√©');
                
                // Essayer de se connecter anonymement
                auth.signInAnonymously().then((userCredential) => {
                    addCheck('Authentification anonyme', 'success', 'Connect√© anonymement', `User ID: <code>${userCredential.user.uid}</code>`);
                    
                    // 5. V√©rifier la base de donn√©es
                    testDatabase();
                }).catch((error) => {
                    addCheck('Authentification anonyme', 'error', 'Erreur de connexion anonyme', `Erreur: ${error.message}`);
                });
            } catch (error) {
                addCheck('Module Auth', 'error', 'Erreur du module d\'authentification', `Erreur: ${error.message}`);
            }
        }

        function testDatabase() {
            try {
                const db = firebase.database();
                addCheck('Module Database', 'success', 'Module de base de donn√©es charg√©');

                // Tester la lecture
                db.ref('questions').once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const count = Object.keys(data).length;
                        addCheck('Lecture de la base de donn√©es', 'success', `Donn√©es trouv√©es`, `${count} questions trouv√©es`);
                    } else {
                        addCheck('Lecture de la base de donn√©es', 'warning', 'Aucune donn√©e trouv√©e', 'La base de donn√©es est vide');
                    }
                }).catch((error) => {
                    addCheck('Lecture de la base de donn√©es', 'error', 'Erreur de lecture', `Erreur: ${error.message}`);
                });

                // Tester l'√©criture
                const testRef = db.ref('test_connection');
                testRef.set({ timestamp: new Date().toISOString() }).then(() => {
                    addCheck('√âcriture dans la base de donn√©es', 'success', '√âcriture r√©ussie');
                    
                    // Nettoyer le test
                    testRef.remove();
                }).catch((error) => {
                    addCheck('√âcriture dans la base de donn√©es', 'error', 'Erreur d\'√©criture', `Erreur: ${error.message}`);
                });

            } catch (error) {
                addCheck('Module Database', 'error', 'Erreur du module de base de donn√©es', `Erreur: ${error.message}`);
            }
        }

        // Lancer le diagnostic au chargement
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 1000);
        });
    </script>
</body>
</html>
