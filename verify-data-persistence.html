<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifier la Persistance des Données</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #9cdcfe;
            margin-top: 30px;
        }
        .check {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4ec9b0;
            border-radius: 3px;
        }
        .check.success {
            border-left-color: #4ec9b0;
            background: #1a3a2a;
        }
        .check.error {
            border-left-color: #f48771;
            background: #3a1a1a;
        }
        .check.warning {
            border-left-color: #dcdcaa;
            background: #3a3a1a;
        }
        .data-display {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 3px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85em;
        }
        button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #6dd9c0;
        }
        .field {
            margin: 8px 0;
            padding: 8px;
            background: #1e1e1e;
            border-left: 2px solid #4ec9b0;
            padding-left: 10px;
        }
        .field-name {
            color: #9cdcfe;
            font-weight: bold;
        }
        .field-value {
            color: #ce9178;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Vérifier la Persistance des Données</h1>
        
        <h2>Éléments à Vérifier</h2>
        <div id="checks"></div>

        <h2>Actions</h2>
        <button type="button" onclick="runFullCheck()">Vérifier Tout</button>
        <button type="button" onclick="exportData()">Exporter les Données</button>

        <h2>Détails des Données</h2>
        <div id="details"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="data.js"></script>

    <script>
        const checksDiv = document.getElementById('checks');
        const detailsDiv = document.getElementById('details');

        function addCheck(title, status, message, details = '') {
            const check = document.createElement('div');
            check.className = `check ${status}`;
            
            let emoji = '❓';
            if (status === 'success') emoji = '✅';
            if (status === 'error') emoji = '❌';
            if (status === 'warning') emoji = '⚠️';
            
            check.innerHTML = `
                <div><strong>${emoji} ${title}</strong></div>
                <div>${message}</div>
                ${details ? `<div style="margin-top: 8px; font-size: 0.9em; color: #858585;">${details}</div>` : ''}
            `;
            checksDiv.appendChild(check);
        }

        async function runFullCheck() {
            checksDiv.innerHTML = '';
            detailsDiv.innerHTML = '';

            // 1. Vérifier les questions
            if (!votingSystem.questions || votingSystem.questions.length === 0) {
                addCheck('Questions', 'error', 'Aucune question chargée');
                return;
            }
            addCheck('Questions', 'success', `${votingSystem.questions.length} questions chargées`);

            // 2. Vérifier les votes
            let totalVotes = 0;
            votingSystem.questions.forEach(q => {
                totalVotes += q.votes?.length || 0;
            });
            addCheck('Votes', totalVotes > 0 ? 'success' : 'warning', 
                `${totalVotes} votes enregistrés`, 
                totalVotes > 0 ? 'Les votes sont sauvegardés' : 'Aucun vote pour le moment');

            // 3. Vérifier les commentaires
            let totalComments = 0;
            votingSystem.questions.forEach(q => {
                totalComments += q.comments?.length || 0;
            });
            addCheck('Commentaires', totalComments > 0 ? 'success' : 'warning',
                `${totalComments} commentaires enregistrés`,
                totalComments > 0 ? 'Les commentaires sont sauvegardés' : 'Aucun commentaire pour le moment');

            // 4. Vérifier les reformulations
            let totalReformulations = 0;
            votingSystem.questions.forEach(q => {
                totalReformulations += q.reformulations?.length || 0;
            });
            addCheck('Reformulations', totalReformulations > 0 ? 'success' : 'warning',
                `${totalReformulations} reformulations proposées`,
                totalReformulations > 0 ? 'Les reformulations sont sauvegardées' : 'Aucune reformulation pour le moment');

            // 5. Vérifier les questions connexes
            let totalRelated = 0;
            votingSystem.questions.forEach(q => {
                totalRelated += q.relatedQuestions?.length || 0;
            });
            addCheck('Questions Connexes', totalRelated > 0 ? 'success' : 'warning',
                `${totalRelated} liens entre questions`,
                totalRelated > 0 ? 'Les liens sont sauvegardés' : 'Aucun lien pour le moment');

            // 6. Vérifier la synchronisation Firebase
            addCheck('Synchronisation Firebase', votingSystem.isOnline ? 'success' : 'warning',
                votingSystem.isOnline ? 'Connecté à Firebase' : 'Hors ligne (données locales)',
                votingSystem.isOnline ? 'Les données sont synchronisées en temps réel' : 'Les données sont en cache local');

            // 7. Vérifier localStorage
            const localData = localStorage.getItem('votingData');
            addCheck('Stockage Local', localData ? 'success' : 'warning',
                localData ? 'Données en cache local' : 'Pas de cache local',
                localData ? `${JSON.parse(localData).length} questions en cache` : 'Aucune donnée en cache');

            // 8. Vérifier la structure des données
            checkDataStructure();

            // 9. Afficher les détails
            showDataDetails();
        }

        function checkDataStructure() {
            const firstQuestion = votingSystem.questions[0];
            if (!firstQuestion) return;

            const requiredFields = ['id', 'text', 'votes', 'createdAt', 'merged', 'reformulations', 'relatedQuestions', 'comments'];
            const missingFields = requiredFields.filter(field => !(field in firstQuestion));

            if (missingFields.length === 0) {
                addCheck('Structure des Données', 'success',
                    'Tous les champs requis sont présents',
                    `Champs: ${requiredFields.join(', ')}`);
            } else {
                addCheck('Structure des Données', 'error',
                    'Champs manquants',
                    `Manquants: ${missingFields.join(', ')}`);
            }
        }

        function showDataDetails() {
            let html = '<h3>Exemple de Question Complète:</h3>';
            
            if (votingSystem.questions.length > 0) {
                const q = votingSystem.questions[0];
                html += `
                    <div class="data-display">
                        <div class="field">
                            <span class="field-name">ID:</span> <span class="field-value">${q.id}</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Texte:</span> <span class="field-value">"${q.text}"</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Votes:</span> <span class="field-value">${q.votes?.length || 0}</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Commentaires:</span> <span class="field-value">${q.comments?.length || 0}</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Reformulations:</span> <span class="field-value">${q.reformulations?.length || 0}</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Questions Connexes:</span> <span class="field-value">${q.relatedQuestions?.length || 0}</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Créée:</span> <span class="field-value">${new Date(q.createdAt).toLocaleString('fr-FR')}</span>
                        </div>
                        <div class="field">
                            <span class="field-name">Fusionnée:</span> <span class="field-value">${q.merged ? 'Oui' : 'Non'}</span>
                        </div>
                    </div>
                `;
            }

            detailsDiv.innerHTML = html;
        }

        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                userId: votingSystem.userId,
                isOnline: votingSystem.isOnline,
                questions: votingSystem.questions,
                stats: {
                    totalQuestions: votingSystem.questions.length,
                    totalVotes: votingSystem.questions.reduce((sum, q) => sum + (q.votes?.length || 0), 0),
                    totalComments: votingSystem.questions.reduce((sum, q) => sum + (q.comments?.length || 0), 0),
                    totalReformulations: votingSystem.questions.reduce((sum, q) => sum + (q.reformulations?.length || 0), 0),
                    totalRelatedLinks: votingSystem.questions.reduce((sum, q) => sum + (q.relatedQuestions?.length || 0), 0)
                }
            };

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `voting-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Lancer la vérification au chargement
        window.addEventListener('load', () => {
            setTimeout(runFullCheck, 2000);
        });
    </script>
</body>
</html>
